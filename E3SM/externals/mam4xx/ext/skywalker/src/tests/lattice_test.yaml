# This input file tests Skywalker with an ensemble that includes lattice
# parameters.

settings:
  setting1: hello
  setting2: 81
  setting3: 3.14159265357

input:
  fixed:
    p1: 1
    p2: 2
    p3: 3
  lattice:
    tick:        [0, 10, 1]         # linear spacing
    log10(tock): [1, 4, 0.1]        # logarithmic spacing
    pair:        [1, 2]             # A pair of values
    triple:      [1, 2, 3]          # a triple of values
    quartet:     [1, 2, 3, 4]       # ... and so on
    quintet:     [1, 2, 3, 4, 5]    # ... and so forth
    sextet:      [1, 2, 3, 4, 5, 6] # ... okay, but we only can do 7 parameters
